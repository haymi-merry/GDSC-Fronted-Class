<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bascketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
       @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
</style>
                
</head>
<body>
    <div class="scoreboard">
        <div class="team home">
            <h2>HOME</h2>
            <p id="homeScore">0</p>
            <div class="btn-container">
                <button class="btn-one" onclick="scoreOne('groupOne')">+1</button>
                <button class="btn-two" onclick="scoreTwo('groupOne')">+2</button>
                <button class="btn-three" onclick="scoreThree('groupOne')">+3</button>
            </div>
        </div>
        <div class="team guest">
            <h2>GUEST</h2>
            <p id="GuestScore">0</p>
            <div class="btn-container">
                <button class="btn-one" onclick=" scoreOne('groupTwo')">+1</button>
                <button class="btn-two" onclick="scoreTwo('groupTwo')">+2</button>
                <button class="btn-three" onclick="scoreThree('groupTwo')">+3</button>
            </div>
        </div>
    </div>
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
